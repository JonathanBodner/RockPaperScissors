<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="logic.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <h1>Rock Paper Scissors!</h1>
        </div>
        <div class="row" id="interface">
            <p>Click on a button to make your move.</p>
            <div class="btn-group btn-group-lg" role="group">
                <button type="button" onclick="rock()" class="btn btn-info">Rock</button>
                <button type="button" onclick="paper()" class="btn btn-info">Paper</button>
                <button type="button" onclick="scissors()" class="btn btn-info">Scissors</button>
            </div>
        </div>
        <div class="row" id="gameInfo">
            <div class="col-sm-2"></div>
            <div class="col-sm-4 col-xs-6">
                <p>You:</p>
                <p id="playerScore">0</p>
                <div id="player">
                </div>
            </div>
            <div class="col-sm-4 col-xs-6">
                <p>CPU:</p>
                <p id="cpuScore">0</p>
                <div id="computer"></div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="result"></div>
            <div class="col-sm-4"></div>
        </div>
    </div>

</body>

</html>
